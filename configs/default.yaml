seed: 42

data:
  nx: 20
  ny: 20
  bands: 32
  sensors: 20
  time_steps: 10000
  events_per_step: 1.0
  event_duration: [5, 50]
  band_drift_prob: 0.08
  power:
    mean: 10.0
    std: 2.0
  bw:
    mean: 5.0
    std: 1.0
  sensor_reliability:
    min: 0.35
    max: 0.95
  obs:
    base_p_fn: 0.15
    base_p_fp: 0.005
    band_drift_prob: 0.12
    power_noise_std: 1.0
    bw_noise_std: 0.5
    radius: 5
    mean_observers: 4.0
    detect_a: 3.0
    detect_b: 0.6
    distance_metric: "manhattan"
  prev_event:
    k: 5

splits:
  train: 0.6
  valid: 0.2
  test: 0.2

model:
  hidden_dim: 128
  te_dim: 16
  heads: 2
  dropout: 0.2

train:
  epochs: 10
  lr: 0.001
  weight_decay: 0.0001
  batch_size: 1024
  num_neighbors: [15, 10]
  log_every: 50
  geo_weight: 1.0
  band_weight: 1.0

eval:
  hits_ks: [1, 3, 10]

calib:
  max_iter: 200
  lr: 0.05
