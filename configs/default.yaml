seed: 42

data:
  nx: 20
  ny: 20
  bands: 32
  sensors: 20
  time_steps: 30000
  use_time_feature: true
  use_band_obs_feature: true
  use_power_feature: true
  use_bw_feature: true
  use_conf_feature: true
  events_per_step: 1.2
  event_duration: [5, 50]
  band_drift_prob: 0.08
  power:
    mean: 10.0
    std: 2.0
  bw:
    mean: 5.0
    std: 1.0
  sensor_reliability:
    min: 0.35
    max: 0.95
  obs:
    base_p_fn: 0.15
    base_p_fp: 0.004
    band_drift_prob: 0.12
    band_drift_max: 1
    power_noise_std: 1.0
    bw_noise_std: 0.5
    single_observer: false
    single_observer_mode: "random"
    fallback_nearest: false
    range_noise_std: 0.5
    fp_range_mode: "uniform"
    radius: 5
    mean_observers: 4.0
    detect_a: 3.0
    detect_b: 0.6
    distance_metric: "manhattan"
  prev_event:
    k: 5
    mode: "sensor_geo"
  source:
    enable: false
    num_sources: 0
    events_per_source: 120
    start_time_max_frac: 0.2
    dt_short_max: 3
    dt_long_prob: 0.3
    dt_long_min: 6
    dt_long_max: 18
    speed_min: 0.2
    speed_max: 0.8
    vel_jitter_std: 0.02
    pos_noise_std: 0.2
    boundary_mode: "clip"
    band_drift_k: 0.4
    band_max_step: 3
  strong_time:
    enable: false
    geo_speed: 0.4
    geo_max_step: 3
    band_drift_scale: 0.3
    band_max_step: 3

splits:
  train: 0.6
  valid: 0.2
  test: 0.2

model:
  hidden_dim: 128
  te_dim: 16
  heads: 2
  dropout: 0.2
  dt_encoding: "raw"
  dt_freqs: [1, 2, 4, 8]
  band_feat_idx: 1
  motion_gate: false
  source_message: "bi"
  prev_event_scale: 1.0
  prev_event_residual_scale: 0.0

train:
  epochs: 10
  lr: 0.001
  weight_decay: 0.0001
  batch_size: 1024
  num_neighbors: [15, 10]
  log_every: 50
  geo_weight: 1.0
  band_weight: 1.0

eval:
  hits_ks: [1, 3, 10]

calib:
  max_iter: 200
  lr: 0.05
